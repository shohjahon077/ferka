<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FerkaVeka | iOS Glass</title>
    <style>
        /* iOS 26 KO'K TUQ RANG PALETTASI */
        :root {
            --ios-primary: #007AFF;
            --ios-secondary: #5856D6;
            --ios-accent: #34C759;
            --ios-teal: #5AC8FA;
            --ios-indigo: #5856D6;
            --ios-purple: #AF52DE;
            --glass-white: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.12);
            --deep-blue: #001A33;
            --midnight-blue: #00264D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000814 0%, #001329 50%, #000814 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* YONAYOTGAN OLOV FONI - KO'K VARIANT */
        .fire-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 122, 255, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(88, 86, 214, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(52, 199, 89, 0.15) 0%, transparent 70%),
                linear-gradient(135deg, #000814 0%, #001329 100%);
        }

        .fire-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 100%, rgba(0, 122, 255, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 30% 40%, rgba(88, 86, 214, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(52, 199, 89, 0.1) 0%, transparent 40%);
            animation: fire-flicker 4s infinite alternate ease-in-out;
            opacity: 0.7;
        }

        @keyframes fire-flicker {
            0% { opacity: 0.6; }
            50% { opacity: 0.8; }
            100% { opacity: 0.7; }
        }

        /* YAXSHILANGAN KIRISH ANIMATSIYASI */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000814, #001329);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: intro-fade-out 0.8s cubic-bezier(0.4, 0, 0.2, 1) 3s forwards;
        }

        .logo-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* YANADA YAXSHI ANIMATSIYA */
        .logo-png {
            width: 240px;
            height: 240px;
            opacity: 0;
            filter: drop-shadow(0 0 0 var(--ios-primary));
            animation: 
                logo-magic-in 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
                logo-float 2s ease-in-out 1.2s infinite;
        }

        @keyframes logo-magic-in {
            0% {
                opacity: 0;
                transform: 
                    translateY(80px) 
                    scale(0.4) 
                    rotate(-180deg);
                filter: blur(30px) drop-shadow(0 0 0 var(--ios-primary));
            }
            30% {
                opacity: 0.8;
                transform: 
                    translateY(-15px) 
                    scale(1.2) 
                    rotate(10deg);
                filter: blur(10px) drop-shadow(0 0 40px var(--ios-primary));
            }
            60% {
                opacity: 1;
                transform: 
                    translateY(5px) 
                    scale(0.95) 
                    rotate(-5deg);
                filter: blur(3px) drop-shadow(0 0 70px var(--ios-primary));
            }
            80% {
                opacity: 1;
                transform: 
                    translateY(0) 
                    scale(1.05) 
                    rotate(2deg);
                filter: blur(0) drop-shadow(0 0 90px var(--ios-primary));
            }
            100% {
                opacity: 1;
                transform: 
                    translateY(0) 
                    scale(1) 
                    rotate(0deg);
                filter: blur(0) drop-shadow(0 0 120px var(--ios-primary));
            }
        }

        @keyframes logo-float {
            0%, 100% {
                transform: translateY(0) scale(1);
                filter: drop-shadow(0 0 100px var(--ios-primary));
            }
            50% {
                transform: translateY(-10px) scale(1.03);
                filter: drop-shadow(0 0 140px var(--ios-primary));
            }
        }

        .logo-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, 
                rgba(0, 122, 255, 0.9) 0%, 
                rgba(88, 86, 214, 0.7) 30%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0;
            animation: 
                glow-appear 1.5s ease-out 0.3s forwards,
                glow-breathe 2.5s ease-in-out 1.8s infinite alternate;
        }

        @keyframes glow-appear {
            0% {
                opacity: 0;
                transform: scale(0.1);
            }
            70% {
                opacity: 0.8;
                transform: scale(1.3);
            }
            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        @keyframes glow-breathe {
            0% {
                opacity: 0.4;
                transform: scale(0.95);
            }
            100% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        /* Background light rays */
        .light-rays {
            position: absolute;
            width: 300px;
            height: 300px;
            opacity: 0;
            animation: rays-rotate 20s linear infinite 1s;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, 
                transparent, 
                var(--ios-primary), 
                transparent);
            left: 50%;
            top: 50%;
            transform-origin: 0 0;
            border-radius: 1px;
        }

        .ray:nth-child(1) { transform: rotate(0deg) translateY(-50px); }
        .ray:nth-child(2) { transform: rotate(45deg) translateY(-50px); }
        .ray:nth-child(3) { transform: rotate(90deg) translateY(-50px); }
        .ray:nth-child(4) { transform: rotate(135deg) translateY(-50px); }
        .ray:nth-child(5) { transform: rotate(180deg) translateY(-50px); }
        .ray:nth-child(6) { transform: rotate(225deg) translateY(-50px); }
        .ray:nth-child(7) { transform: rotate(270deg) translateY(-50px); }
        .ray:nth-child(8) { transform: rotate(315deg) translateY(-50px); }

        @keyframes rays-rotate {
            0% {
                transform: rotate(0deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Intro text animation */
        .intro-text {
            position: absolute;
            bottom: 30%;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 4px;
            color: var(--ios-teal);
            opacity: 0;
            animation: text-fade-in 1s ease-out 1.5s forwards;
            text-transform: uppercase;
        }

        @keyframes text-fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        @keyframes intro-fade-out {
            0% {
                opacity: 1;
                backdrop-filter: blur(0);
            }
            100% {
                opacity: 0;
                visibility: hidden;
                backdrop-filter: blur(20px);
            }
        }

        /* iOS 26 GLASS CARD */
        .glass-card {
            width: 92%;
            max-width: 400px;
            height: 84vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(120px) saturate(180%);
            -webkit-backdrop-filter: blur(120px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 60px;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 
                0 40px 80px rgba(0, 30, 60, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.03);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: card-appear 1s cubic-bezier(0.4, 0, 0.2, 1) 3.2s forwards;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
        }

        @keyframes card-appear {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* AVATAR */
        .avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 28px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 36px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            box-shadow: 0 16px 32px rgba(0, 30, 60, 0.25);
        }

        .avatar-glow {
            position: absolute;
            inset: -10px;
            background: linear-gradient(135deg, 
                var(--ios-primary), 
                var(--ios-secondary),
                var(--ios-accent));
            border-radius: 46px;
            filter: blur(25px);
            opacity: 0.35;
            animation: avatar-glow-pulse 3s infinite alternate ease-in-out;
        }

        @keyframes avatar-glow-pulse {
            from { 
                opacity: 0.3;
                transform: scale(0.98);
            }
            to { 
                opacity: 0.45;
                transform: scale(1.02);
            }
        }

        /* SARLAVHALAR */
        .title {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 6px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95), 
                rgba(180, 220, 255, 0.9));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 5px;
            color: var(--ios-teal);
            text-transform: uppercase;
            margin-bottom: 36px;
            opacity: 0.9;
        }

        /* KICHIKROQ BUTTONLAR */
        .buttons-scroll {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            margin-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--ios-primary) transparent;
        }

        .buttons-scroll::-webkit-scrollbar {
            width: 2px;
        }

        .buttons-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .buttons-scroll::-webkit-scrollbar-thumb {
            background: var(--ios-primary);
            border-radius: 2px;
            opacity: 0.5;
        }

        /* KICHIKROQ TUGMALAR */
        .ios-button {
            display: flex;
            align-items: center;
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .ios-button:hover {
            background: rgba(255, 255, 255, 0.09);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-4px);
            box-shadow: 
                0 12px 24px rgba(0, 122, 255, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .ios-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.08), 
                transparent);
            transition: left 0.6s;
        }

        .ios-button:hover::before {
            left: 100%;
        }

        .button-primary {
            background: linear-gradient(135deg, 
                var(--ios-primary), 
                var(--ios-secondary));
            color: white;
            font-weight: 700;
            border: none;
            box-shadow: 0 16px 32px rgba(0, 122, 255, 0.25);
        }

        .button-primary:hover {
            background: linear-gradient(135deg, 
                #0088FF, 
                var(--ios-secondary));
            box-shadow: 0 20px 40px rgba(0, 122, 255, 0.35);
        }

        /* YANGI FERKAVEKA SITE TUGMASI */
        .button-site {
            background: linear-gradient(135deg, 
                var(--ios-accent), 
                #30B856);
            color: white;
            font-weight: 700;
            border: none;
            box-shadow: 0 16px 32px rgba(52, 199, 89, 0.25);
            margin-top: 5px;
        }

        .button-site:hover {
            background: linear-gradient(135deg, 
                #38D565, 
                var(--ios-accent));
            box-shadow: 0 20px 40px rgba(52, 199, 89, 0.35);
        }

        /* KICHIKROQ IKONKALAR */
        .icon-container {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .button-primary .icon-container,
        .button-site .icon-container {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .icon-container img {
            width: 55%;
            height: 55%;
            object-fit: contain;
            filter: brightness(1.2);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ios-button:hover .icon-container img {
            transform: scale(1.12);
        }

        .button-label {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: -0.1px;
        }

        .button-arrow {
            font-size: 18px;
            opacity: 0.7;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ios-button:hover .button-arrow {
            opacity: 1;
            transform: translateX(6px);
        }

        /* FOOTER */
        .footer-text {
            margin-top: 15px;
            font-size: 11px;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            font-weight: 600;
        }

        /* 3D TILT EFFEKT */
        .glass-card {
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
    </style>
</head>
<body>
    <!-- KO'K OLOV FONI -->
    <div class="fire-bg"></div>

    <!-- YAXSHILANGAN KIRISH ANIMATSIYASI -->

    <script>
        // 3D Tilt Effekt
        const card = document.getElementById('mainCard');
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let mouseX = 0;
        let mouseY = 0;
        
        // Sichqoncha harakati uchun
        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                mouseX = (e.clientX - centerX) / 35;
                mouseY = (e.clientY - centerY) / 35;
            });
            
            // Animatsiya loop
            function updateTilt() {
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${-mouseY}deg)
                    rotateY(${mouseX}deg)
                    scale(1)
                `;
                mouseX *= 0.9;
                mouseY *= 0.9;
                requestAnimationFrame(updateTilt);
            }
            
            updateTilt();
        }
        
        // Touch harakati uchun (mobil)
        card.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                const rect = card.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const touchX = (touch.clientX - centerX) / 25;
                const touchY = (touch.clientY - centerY) / 25;
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${-touchY}deg)
                    rotateY(${touchX}deg)
                    scale(1)
                `;
            }
        });
        
        card.addEventListener('touchend', () => {
            card.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
            
            setTimeout(() => {
                card.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
            }, 500);
        });

        // Button hover effektlari
        const buttons = document.querySelectorAll('.ios-button');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.zIndex = '10';
            });
            
            button.addEventListener('mouseleave', () => {
                setTimeout(() => {
                    button.style.zIndex = '1';
                }, 300);
            });
        });

        // Sayt yuklanganda
        document.addEventListener('DOMContentLoaded', () => {
            console.log('FerkaVeka Glass UI loaded');
            
            // Scroll animatsiyasi
            const buttonsScroll = document.querySelector('.buttons-scroll');
            buttonsScroll.scrollTop = 0;
            
            // Light rays animatsiyasi
            setTimeout(() => {
                document.querySelector('.light-rays').style.opacity = '0.4';
            }, 1500);
        });
    </script>
